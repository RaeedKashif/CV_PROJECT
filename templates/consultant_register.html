<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="en">
  <title>Consultant Registration | Amal</title>
  <link rel="stylesheet" href="/static/consultant_signup_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/logo.png" alt="Logo">
    </div>
  </header>

  <div class="registration-container">
    <div class="registration-box">
      <div class="registration-header">
        <h1>Join as a Career Consultant</h1>
        <p>Help job seekers achieve their career goals by sharing your expertise</p>
      </div>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('consultant_register') }}" enctype="multipart/form-data">
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="specialization">Specialization</label>
          <select id="specialization" name="specialization" required>
            <option value="">Select your area of expertise</option>
            <option value="Career Coaching">Career Coaching</option>
            <option value="Resume Writing">Resume Writing</option>
            <option value="Interview Preparation">Interview Preparation</option>
            <option value="Career Transition">Career Transition</option>
            <option value="Leadership Development">Leadership Development</option>
            <option value="Industry-Specific">Industry-Specific (Please specify in bio)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="years_experience">Years of Experience</label>
          <input type="number" id="years_experience" name="years_experience" min="0" max="50" required>
        </div>

        <div class="form-group">
          <label for="bio">Professional Bio</label>
          <textarea id="bio" name="bio" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile (Optional)</label>
          <input type="url" id="linkedin" name="linkedin">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Register as Consultant</button>
        </div>
      </form>

      <div class="form-footer">
        Already have an account? <a href="{{ url_for('consultant_login') }}">Sign in here</a>
      </div>
    </div>
  </div>
<div id="google_translate_element" style="opacity: 0; position: absolute; left: -9999px;"></div>
<script src="/static/js/language.js"></script>
</body>
</html>
